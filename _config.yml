title: JC
description: An assortment of miscellaneous musings.
author:
  name: Joseph Cappadona
  email: josephcappadona27@gmail.com
  
github_username: josephcappadona
twitter_username: seaghost27

use_math: true

google_analytics:

minima:
  skin: solarized-dark
theme: minima

plugins:
  - jekyll-gist
  - jekyll-octicons
  - jekyll-github-metadata

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
